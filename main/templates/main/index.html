{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="hero-section py-5 mt-5" style="background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-8">
                <h1 class="display-4 fw-bold mb-4 text-dark">
                    {{ content }}
                </h1>
                <p class="lead mb-4 text-dark">
                    Добро пожаловать на наш сайт! Здесь вы найдете лучшие товары, специальные предложения
                    и новинки. Исследуйте каталог и выбирайте то, что нравится именно вам!
                </p>
                <a href="{% url 'catalog:catalog' %}" class="btn btn-lg px-4 shadow" 
                   style="background-color: orange; color: #fff; border: none;">
                    Перейти в каталог
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
